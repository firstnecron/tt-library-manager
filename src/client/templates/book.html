<div id="bookModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="modal-title">{{book.title || 'New Book'}}</h3>
			</div>
			<div class="modal-body" id="modal-body">
				<form>
					<div class="form-group">
						<label for="bookTitle">Title</label>
						<input type="text" class="form-control" id="bookTitle" placeholder="" ng-model="book.title">
					</div>
					<div class="form-group">
						<label for="bookAuthor">Author</label>
						<input type="text" class="form-control" id="bookAuthor" placeholder="" ng-model="book.author">
					</div>
					<div class="form-group">
						<label for="bookGenre">Genre</label>
						<input type="text" class="form-control" id="bookGenre" placeholder="" ng-model="book.genre">
					</div>
					<div class="form-group">
						<label for="bookYear">First Published</label>
						<input type="number" class="form-control" id="bookYear" placeholder="" ng-model="book.first_published">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="save()">Save</button>
				<button class="btn btn-default" type="button" ng-click="cancel()" ng-hide="cancelClicked">Cancel</button>
				<button class="btn btn-danger" type="button" ng-click="confirm()" ng-show="cancelClicked">{{confirmButtonText}}</button>
			</div>
		</div>
	</div>
</div>
