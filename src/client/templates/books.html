<h1>Books</h1>
<p> <a ui-sref="books.new" class="button">Create New Book</a></p>
<p>Filters <a href="all_books.html">All</a> | <a href="overdue_books.html">Overdue</a> | <a href="checked_books.html">Checked Out</a></p>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Genre</th>
				<th>Year Released</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td><a ui-sref="books({id: book.id})">{{book.title}}</a></td>
				<td>{{book.author}}</td>
				<td>{{book.genre}}</td>
				<td>{{book.first_published}}</td>
				<td>
					<a class="btn btn-default" type="button" ui-sref="books.edit({id: book.id})" title="Edit">
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					</a>
					<a class="btn btn-info" type="button" ui-sref="books({id: book.id})" title="Details">
						<i class="fa fa-info" aria-hidden="true"></i>
					</a>
					<a class="btn btn-danger" type="button" ng-click="delete(book)" title="Delete">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div ui-view="child"></div>
