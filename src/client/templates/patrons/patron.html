<div id="patronModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="modal-title">{{patron.first_name || patron.last_name ? patron.first_name + ' ' + patron.last_name : 'New Patron'}}</h3>
			</div>
			<div class="modal-body" id="modal-body">
				<form name="patronForm" novalidate>
					<div class="form-group"
						 ng-class="{
						 'has-error' : patronForm.first_name.$invalid && !patronForm.first_name.$pristine,
						 'has-success' : patronForm.first_name.$valid && !patronForm.first_name.$pristine
						 }">
						<label for="patronFirstName">First Name</label>
						<input type="text" class="form-control" name="first_name" id="patronFirstName" ng-model="patron.first_name" required>
						<p ng-show="patronForm.first_name.$invalid" class="help-block">First name is required.</p>
					</div>
					<div class="form-group"
						 ng-class="{
						 'has-error' : patronForm.last_name.$invalid && !patronForm.last_name.$pristine,
						 'has-success' : patronForm.last_name.$valid && !patronForm.last_name.$pristine
						 }">
						<label for="patronLastName">Last Name</label>
						<input type="text" class="form-control" name="last_name" id="patronLastName" ng-model="patron.last_name" required>
						<p ng-show="patronForm.last_name.$invalid" class="help-block">Last name is required.</p>
					</div>
					<div class="form-group"
						 ng-class="{
						 'has-error' : patronForm.address.$invalid && !patronForm.address.$pristine,
						 'has-success' : patronForm.address.$valid && !patronForm.address.$pristine
						 }">
						<label for="patronAddress">Address</label>
						<input type="text" class="form-control" name="address" id="patronAddress" ng-model="patron.address" required>
						<p ng-show="patronForm.address.$invalid" class="help-block">Address is required.</p>
					</div>
					<div class="form-group"
						 ng-class="{
						 'has-error' : patronForm.email.$invalid && !patronForm.email.$pristine,
						 'has-success' : patronForm.email.$valid && !patronForm.email.$pristine
						 }">
						<label for="patronEmail">Email</label>
						<input type="email" class="form-control" name="email" id="patronEmail" ng-model="patron.email" required>
						<p ng-show="patronForm.email.$invalid" class="help-block">Email is required.</p>
					</div>
					<div class="form-group"
						 ng-class="{
						 'has-error' : patronForm.library_id.$invalid && !patronForm.library_id.$pristine,
						 'has-success' : patronForm.library_id.$valid && !patronForm.library_id.$pristine
						 }">
						<label for="patronLibraryId">Library ID</label>
						<input type="text" class="form-control" name="library_id" id="patronLibraryId" ng-model="patron.library_id" required>
						<p ng-show="patronForm.library_id.$invalid" class="help-block">Library ID is required.</p>
					</div>
					<div class="form-group"
						 ng-class="{
						 'has-error' : patronForm.zip_code.$invalid && !patronForm.zip_code.$pristine,
						 'has-success' : patronForm.zip_code.$valid && !patronForm.zip_code.$pristine
						 }">
						<label for="patronZip">Zip Code</label>
						<input type="number" class="form-control" name="zip_code" id="patronZip" ng-model="patron.zip_code" required>
						<p ng-show="patronForm.zip_code.$invalid" class="help-block">Zip Code is required.</p>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="patronForm.$invalid">Save</button>
				<button class="btn btn-default" type="button" ng-click="cancel()" ng-hide="cancelClicked">Cancel</button>
				<button class="btn btn-danger" type="button" ng-click="confirm()" ng-show="cancelClicked">{{confirmButtonText}}</button>
			</div>
		</div>
	</div>
</div>
